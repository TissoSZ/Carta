<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dear Sun</title>
    <meta name="language" content="pt-BR">
    <meta name="title" content="Amor">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/love.css">
</head>

<body>

    <!-- Música de fundo -->
    <audio autoplay loop id="audios" preload="auto">
        <source src="MP3/1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Conteúdo principal -->
    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
        <!-- Imagem lateral -->
        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="Imagem animada" ondragstart="return false;">
        </div>

        <!-- Coração no centro -->
        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <!-- Rodapé decorativo -->
    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <!-- Mensagem final -->
    <div class="final-message hidden">
        <h1>Você é o meu coração! ❤️</h1>
    </div>

    <!-- Script -->
    <script src="js/love.js"></script>

</body>
</html>
